<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sankranthi</title>
    <style>
        .bg{
            background-size: cover;
        }
    .kites{
       position: relative;
       top:-650px;
       display: flex;
       gap:220px;
       animation: moveDownAndTop 8s linear infinite;
     } 
     @keyframes moveDownAndTop {
  0% {
    transform: translate(0, 0);
  }
  25% {
    transform: translate(100px, 0);
  }
  50% {
    transform: translate(100px, 100px);
  }
  75% {
    transform: translate(0, 100px);
  }
  100% {
    transform: translate(0, 0);
  }
} 

.cloud1 img{
  position: relative;
  top:-100vh;
  left:60vh;
}
.cloud2 img{
  position: relative;
  top:-110vh;
  left:130vh;
}
.cloud1 ,.cloud2{
       animation: moveUpAndSide 8s linear infinite;
     }
     @keyframes moveUpAndSide {
  0% {
    transform: translate(0, 0);
  }
  25% {
    transform: translate(100px, 0);
  }
  50% {
    transform: translate(100px, 100px);
  }
  75% {
    transform: translate(0, 100px);
  }
  100% {
    transform: translate(0, 0);
  }
} 
.littleboy{
  position: relative;
  top:-55vh;
  left:80vh;
}
.girlboy1 img{
 position: relative;
 top:-95vh;
 left:40vh;
}

.girl{
  display: grid;
  justify-content: center;
}
.girlboy img{
 position: relative;
 top:-85vh;
 left:140vh;
}
.littleboy img {
  transition: transform 2.5s ease; 
}


.littleboy:hover img {
  animation: jump 0.5s ease infinite;
}

@keyframes jump {
  0%, 100% {
    transform: translateY(0); 
  }
  50% {
    transform: translateY(-200px); 
}
}
h1{
  display: flex;
  justify-content: center;
  align-items: center;
  color: orange;
  font-size: xx-large;
  font-weight: 800;
  font-family: Arial, Helvetica, sans-serif;
}
h1:hover{
  background: linear-gradient(orange,lightgray,yellow,green,steelblue,darkgray,white);
}
